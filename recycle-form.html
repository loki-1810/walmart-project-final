<!-- recycle-form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recycle Form</title>
  <link rel="stylesheet" href="circular-cart.css" />
</head>
<body>

<header>
  <div class="logo">Walmart</div>
  <nav>
    <button onclick="location.href='index.html'">Home</button>
  </nav>
</header>

<div class="form-box">
  <h2>Recycle Product</h2>
  <form onsubmit="handleSubmit(event)">
    <label>Product:</label>
    <input type="text" id="selectedProduct" readonly />

    <label>Reason:</label>
    <select required>
      <option value="">--Choose Reason--</option>
      <option value="Damaged">Damaged</option>
      <option value="Not needed">Not needed</option>
      <option value="Wrong item">Wrong item</option>
      <option value="Want to recycle">Want to recycle</option>
    </select>

    <label>Upload Product Photo:</label>
    <input type="file" accept="image/*" required />

    <button type="submit">Submit</button>
  </form>
</div>

<script>
  document.getElementById("selectedProduct").value = localStorage.getItem("selectedProduct");

  function handleSubmit(e) {
    e.preventDefault();
    window.location.href = "recycle-success.html";
  }
</script>

</body>
</html>
