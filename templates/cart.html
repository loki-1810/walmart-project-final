<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Circular Cart</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .item {
      background: white;
      padding: 20px;
      margin: 10px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .item img {
      width: 80px;
      float: left;
      margin-right: 20px;
    }
    .recycle-btn {
      margin-top: 10px;
      background: #52b788;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Your Circular Cart</h1>

<div class="item">
  <img src="https://via.placeholder.com/80" />
  <strong>Steel Bottle</strong><br/>
  Purchased on: May 15<br/>
  <button class="recycle-btn">Recycle</button>
</div>

<div class="item">
  <img src="https://via.placeholder.com/80" />
  <strong>Old Bluetooth Speaker</strong><br/>
  Purchased on: March 20<br/>
  <button class="recycle-btn">Recycle</button>
</div>

</body>
</html>
